<h1 mat-dialog-title>Are you sure you want to cancel {{data?.trainingName}} training</h1>
<mat-dialog-content>
  <p>You have made progress {{data?.progress}}%</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]='true'>Cancel Training</button>
  <button mat-button [mat-dialog-close]='false'>Continue Training</button>
</div>
