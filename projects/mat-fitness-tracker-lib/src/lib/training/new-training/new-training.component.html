<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #form="ngForm" (ngSubmit)="onTrainingStart(form)">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center">Time to start a workout !</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field >
        <mat-select placeholder="Select an Excercise !"  ngModel name="excercise" required>
          <mat-option *ngFor="let excercise of excercises | async" [value]="excercise?.id">{{excercise.name}}</mat-option>
        </mat-select>
        <mat-error >Please select an excercise</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" [disabled]="form.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
