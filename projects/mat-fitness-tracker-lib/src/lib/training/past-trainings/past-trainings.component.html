<div class="spinner-container" *ngIf="dataSource.loading$|async">
  <mat-spinner></mat-spinner>
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="{{pastTrainingsColumns.Start_Date}}">
    <mat-header-cell *matHeaderCellDef>{{pastTrainingsColumns.Start_Date}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date.toDate()  | date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="{{pastTrainingsColumns.Name}}">
    <mat-header-cell *matHeaderCellDef>{{pastTrainingsColumns.Name}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="{{pastTrainingsColumns.Calories}}">
    <mat-header-cell *matHeaderCellDef>{{pastTrainingsColumns.Calories}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.calories |number}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="{{pastTrainingsColumns.Duration}}">
    <mat-header-cell *matHeaderCellDef>{{pastTrainingsColumns.Duration}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.duration |number}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="{{pastTrainingsColumns.State}}">
    <mat-header-cell *matHeaderCellDef>{{pastTrainingsColumns.State}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
  <mat-row *matRowDef='let row; columns:displayedColumns'></mat-row>

</mat-table>
