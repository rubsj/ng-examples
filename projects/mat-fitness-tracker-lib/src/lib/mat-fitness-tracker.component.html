<mat-sidenav-container>
  <mat-sidenav role="navigation" #sideNav>
    <lib-sidenav-list (closeSideNav)="sideNav.close()"></lib-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <lib-header (sideNavToggle)="sideNav.toggle()"></lib-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
