<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <h1>Book Rating App</h1>
<div class="form-group">
 <label >Books: </label>
 <app-typeahead [data]="books"  formControlName='book'></app-typeahead>
</div>
<div class="form-group">
  <label >Rating: </label>
  <app-star-rater formControlName='rating'></app-star-rater>
 </div>
 <div class="form-group">
  <label >Name: </label>
  <input type="text" formControlName='name'/>
 </div>

<div class="form-group">
 <button type="submit" [disabled]="!bookForm.valid">Save</button>
</div>

<pre>Form value is : {{bookForm.value | json}}</pre>
</form>
