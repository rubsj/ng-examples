<div class="cintainer p-4" >
    <div class="row">
        <div class="col text-center" >
            <button type="button" class="btn btn-danger" (click)="changeState('state2')" >Change to State 2</button>
        </div>
        <div class="col text-center" >
            <button type="button" class="btn btn-danger" (click)="changeState('state1')" >Change to State 1</button>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <app-rectangle-animate [currentState]='toState'></app-rectangle-animate>
    </div>
</div>
