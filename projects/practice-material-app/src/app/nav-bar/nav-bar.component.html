<mat-toolbar class="menu-bar mat-elevation-z3 mat-toolbar-row" color="primary">
  <span *ngFor="let item of navItems">
    <span *ngIf="item?.children?.length > 0; else leaf">
      <button mat-button [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled">
        <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
        <span>{{item.displayName}}</span>
      </button>
      <app-menu-item #menu [items]="item.children"></app-menu-item>
    </span>

    <ng-template #leaf>
      <span>
        <button mat-button [routerLink]="item.route" [disabled]="item.disabled">
          <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
          <span>{{item.displayName}}</span>
        </button>
      </span>
    </ng-template>

  </span> 
</mat-toolbar>
