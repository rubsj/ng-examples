<button (click)="buttonClicked($event)" type="button" class="color-picker-button"
        cdkOverlayOrigin #trigger="cdkOverlayOrigin"
    [style.background]="selectedColor || 'none'">
    Pick a Color
</button>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
    <div class="color-picker" role="dialog" aria-label="Color Picker">
        <div role="listbox" tabindex="0" aria-label="select a color" cdkTrapFocus cdkTrapFocusAutoCapture
            (keydown)="keydownHandler($event)">
            <div role="option" *ngFor="let color of colors;" 
                [style.background]="color.hex"
                [attr.aria-label]="color.name" [attr.aria-selected]="color.hex == selectedColor"
                (click)="onSelectColor(color , $event)">
            </div>
        </div>
        <div>
            <button type="button" class="color-selector">Close Selector</button>
        </div>
        
    </div>

</ng-template>
