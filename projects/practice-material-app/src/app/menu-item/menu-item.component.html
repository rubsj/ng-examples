 <mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let item of items">
        <!-- handle branch node menu item -->
        <span *ngIf="item?.children?.length > 0; else leaf">
            <button mat-menu-item color="primary" 
                    [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled">
                <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
                <span>{{item.displayName}}</span>
            </button>
            <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>
        <!-- handle leaf node menu item-->
          <ng-template #leaf>
            <span>
                <button mat-menu-item [routerLink]='item.route' [disabled]="item.disabled">
                    <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
                    <span>{{item.displayName}}</span>
                </button>
            </span>
        </ng-template>
    </span>

</mat-menu>
